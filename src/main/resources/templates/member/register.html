<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIGNUP</title>
</head>
<body>
<h1>회원가입</h1>
<form th:object="${request}" th:action="@{/member/new}" method="post">
    <div>
        <label for="email">이메일</label>
        <input type="email" id=email th:field="*{email}" placeholder="이메일" required/>
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호" required/>
    </div>
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}" placeholder="이름"/>
    </div>
    <div>
        <button type="submit">가입하기</button>
    </div>
    <br>
</form>
</body>
</html>
